<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITLE ICON -->
    <link rel="icon" href="../img/icon.png" type="image/icon type" />
    <title>PROGBRO - Home</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="../style/general.css " />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <!-- <script type="module" src="./home.js" defer></script> -->
    <script type="module" src="./myshifts.js" defer></script>
    <script type="module" src="./addshift.js"></script>
    <script type="module" src="./editshift.js"></script>
    <script type="module" src="./displayName.js" defer></script>
    <script type="module" src="./logout.js" defer></script>
  </head>
  <body>
    <header class="top-section" id="section-top">
      <nav class="nav-bar" id="nav">
        <a href="./home.html"
          ><img src="../img/icon.png" alt="logo" class="nav-img" id="img-nav"
        /></a>
        <button class="shift-btn" id="add-shift">+</button>
        <ul class="nav-list" id="list-nav">
          <li><a href="./allshifts.html">AllShifts</a></li>
          <li><a href="./myshifts.html">MyShifts</a></li>
          <li><a href="../myprofile.html">MyProfile</a></li>
        </ul>
        <p class="nav-text" id="welcome-text">
          Welcome <span id="user-name"></span>
        </p>
        <button class="logOut-btn" id="log-out">LogOut</button>
      </nav>
    </header>
    <main class="table-container" id="container-table">
      <table class="table-home" id="shift-table">
        <thead class="table--head">
          <tr>
            <th>Name</th>
            <th>Start Shift</th>
            <th>End Shift</th>
            <th>Hourly Wage</th>
            <th>Shift Place</th>
            <th>Shift Profit</th>
          </tr>
        </thead>
        <tbody>
          <tr></tr>
        </tbody>
      </table>
    </main>

    <footer class="footer-template" id="footer">
      <img class="footer-icon" src="../img/logo.png" alt="logo" />
      <ul class="footer-list" id="footer-nav">
        <li><a href="./allshifts.html">AllShifts</a></li>
        <li><a href="./myshifts.html">MyShifts</a></li>
        <li><a href="./myprofile.html">MyProfile</a></li>
      </ul>
      <div class="contact-container">
        <p class="contact-text">Contact us at:</p>
        <ul class="contact-list">
          <li>
            <a href="#"
              ><img class="contact-icons" src="../img/github.png"
            /></a>
          </li>
          <li>
            <a href="#">
              <img class="contact-icons" src="../img/instagram.png" />
            </a>
          </li>
          <li>
            <a href="#">
              <img class="contact-icons" src="../img/linkedin.png" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="modal-title">Add your shift:</div>
        <button class="close-modal" id="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <form class="modal-form" id="shift-form">
          <label for="worker-name">Your name:</label>
          <input
            class="form-input"
            name="worker-name"
            id="name-input"
            type="text"
            required
            readonly
          />
          <label for="start-time"> Fill in your starting time: </label>
          <input
            class="form-input"
            name="start-time"
            id="start-input"
            type="datetime-local"
            required
          />
          <label for="'end-time">Fill in your end time:</label>
          <input
            class="form-input"
            name="end-time"
            id="end-input"
            type="datetime-local"
            required
          />
          <label for="hourly-wage"> Fill in your hourly wage:</label>
          <input
            class="form-input"
            name="hourly-wage"
            id="wage-input"
            type="number"
            required
          />
          <label for="workplace">Pick your Workplace:</label>
          <select name="workplace" id="workplace-select" required>
            <option value="Site #1">Site #1</option>
            <option value="Office #2">Office #2</option>
            <option value="Factory #3">Factory #3</option>
          </select>
          <label for="comments-box">Add a comment:</label>
          <textarea
            class="comment-box"
            id="comment-input"
            rows="4"
            cols="45"
            placeholder="Add your comment here.."
          ></textarea>
        </form>
        <button id="save-btn" class="save-form">Save</button>
      </div>
    </div>
    <div id="overlay"></div>
    <div class="modal" id="modal-edit">
      <div class="modal-header">
        <div class="modal-title">Edit your shift:</div>
        <button class="close-modal" id="close-btn-edit">&times;</button>
      </div>
      <div class="modal-body">
        <form class="modal-form" id="shift-form-edit">
          <label for="worker-name">Your name:</label>
          <input
            class="form-input"
            name="worker-name"
            id="name-input-edit"
            type="text"
            required
          />
          <label for="start-time"> Fill in your starting time: </label>
          <input
            class="form-input"
            name="start-time"
            id="start-input-edit"
            type="datetime-local"
            required
          />
          <label for="'end-time">Fill in your end time:</label>
          <input
            class="form-input"
            name="end-time"
            id="end-input-edit"
            type="datetime-local"
            required
          />
          <label for="hourly-wage"> Fill in your hourly wage:</label>
          <input
            class="form-input"
            name="hourly-wage"
            id="wage-input-edit"
            type="number"
            required
          />
          <label for="workplace">Pick your Workplace:</label>
          <select name="workplace" id="workplace-select-edit" required>
            <option value="Site #1">Site #1</option>
            <option value="Office #2">Office #2</option>
            <option value="Factory #3">Factory #3</option>
          </select>

          <label for="comments-box">Add a comment:</label>
          <textarea
            class="comment-box"
            id="comment-input-edit"
            rows="4"
            cols="45"
            placeholder="Add your comment here.."
          ></textarea>
        </form>
        <button id="edit-btn" class="save-form">Save</button>
      </div>
    </div>
  </body>
</html>
